<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/format.css" type="text/css">
    <title>Add a note</title>
</head>
<body>
<div class="nav">
    <a href="/getkoefbyparams/">Рейтинг по параметрам</a>
    <a href="/getlowraitingroads/">Дороги с низким рейтингом</a>
    <a href="/getcurrentkoef/">Текущий рейтинг</a>
    <a href="/getmiddlespeed/">Средняя скорость</a>
    <a href="/getqueue/">Среднюю длинна очереди</a>
    <a href="/fixations/">Все фиксации</a>
    <a href="/roads/">Все дороги</a>
</div>
<form action="/setroad/add" method="POST" class="txtform">
    <label><p class="lbls">Название камеры</p></label>
    <input type="text" class="frm" name="nazvanie" id="nazvanie" placeholder="Enter the title of your article.." >

    <label><p class="lbls">Тип камеры</p></label>
    <input type="text" class="frm" name="tip_kameti" id="tip_kameti" placeholder="Enter the title of your article.." >

    <label><p class="lbls">Цель использования</p></label>
    <input type="text" class="frm" name="cel_ispolzovaniya" id="cel_ispolzovaniya" placeholder="Enter the title of your article.." >

    <label><p class="lbls">Объект</p></label>
    <div class="centernav">
        <select class="frm" id="id_objecta" name="id_objecta" required>
            {{range . }}<option value="{{ .Id}}">{{ .Oblast}} {{ .Municipal_okrug}} {{ .Gorod}} {{ .Nasel_punkt}}  {{ .Ylica}}  {{ .Nazvanie}} {{ .Tip_objecta}} {{ .Nomer_uchastka}} {{ .Nomer}}  </option>{{end}}

        </select>
    </div>
    <input type="submit" class="btn" value="Добавить"/>
    <br>
</form>
</body>
</html>
